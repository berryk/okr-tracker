services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=https://okr.8landridgeroad.com
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.okr.rule=Host(`okr.8landridgeroad.com`)"
      - "traefik.http.routers.okr.entrypoints=web"
      - "traefik.http.services.okr.loadbalancer.server.port=3000"
    networks:
      - traefik-network
      - internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://okr:okr_password@db:5432/okr_tracker
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - CORS_ORIGIN=https://okr.8landridgeroad.com
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - db
      - redis
    networks:
      - internal

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=okr
      - POSTGRES_PASSWORD=okr_password
      - POSTGRES_DB=okr_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - internal

volumes:
  postgres_data:
  redis_data:

networks:
  traefik-network:
    external: true
  internal:
    driver: bridge
